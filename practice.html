    <section class="probootstrap-section">
      <script>
        english = ["father", "mother", "sister", "brother", "inferior", "idiot", "angry", "hurry", "idiotic", "morning", "evening", "lunch", "sun", "edible", "not", "poison", "tyrant", "draconian", "cruel", "corrupt", "defile", "good", "dwells", "darkness", "within", "evil", "incompetent", "i", "attack", "hungry", "food", "give", "friend"]
        latin = ["pater", "mater", "soror", "frater", "improbus", "idiota", "iratus", "festino", "bardus", "oriens", "vesper", "prandium", "sol", "edulis", "non", "venenum", "tyrannus", "draconis", "barbarus", "vitiosus", "maculo", "bonus", "habito", "obscurum", "intus", "pravus", "iners", "ego", "impetus", "ieiunus", "victus", "donare", "amica"]
        var count = 0
        var correct = 0
        var incorrect = 0
        var temp = ""
        while (count < 32) {
          temp = window.prompt("What is the latin for " + english[count])
          if (temp == latin[count]) {
            window.alert("Correct")
            correct = correct + 1
          } else if (temp == "break") {
            count = 100
          } else {
            window.alert("Incorrect. The answer is " + latin[count])
            incorrect = incorrect + 1
          }
          count = count + 1
        }
          document.write(correct + " correct" + "<br>")
          document.write(incorrect + " incorrect")
      </script>
    </section>
